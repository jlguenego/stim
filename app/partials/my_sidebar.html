<style>
.my-sidebar {
	background-color: #F9F9F9;
}
.my-sidebar .nav-sidebar > .active > a,
.my-sidebar .nav-sidebar > .active > a:hover,
.my-sidebar .nav-sidebar > .active > a:focus {
	font-weight: 800;
}
.my-sidebar .nav-sidebar > li > av {
	padding-right: 20px;
	padding-left: 20px;
}
</style>

<div class="my-sidebar hidden-xs">
	<h1>
		<a ng-href="{{url('/' + json_file.path)}}" ng-click="scrollTop()">
			{{json_file.title}}
		</a>
	</h1>
	<ul class="nav nav-sidebar">
		<li ng-repeat="item in json_file.content"
			ng-class="{active: currentItem.path == item.path}">

			<a ng-href="{{url('/' + json_file.path + '/' + item.path)}}"
				ng-click="scrollTop()">
				{{item.title}}
			</a>
		</li>
	</ul>
</div>
